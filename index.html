<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vogues_by-annie</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="form">
        <div class="box">
            <div class="button">
          <h1><strong>Vogues_by-annie</strong></h1>
        </div>
          <label for="username"><strong>Username:</strong></label>
          <input id="username" name="username" type="text">
          <div class="error"></div>
        </div>
        <div class="box">
          <label for="email"><strong>Email:</strong></label>
          <input id="email" name="email" type="text">
          <div class="error"></div>
        </div>
        <div class="box">
          <label for="password"><strong>Password:</strong></label>
          <input id="password" name="password" type="password">
          <div class="error"></div>
        </div>
        <div class="box">
          <label for="password"><strong>Confirm Password:</strong></label>
          <input id="psw" name="psw" type="password">
          <div class="error"></div>
        </div>
        <button type="submit" id="btn"><strong>Register Now</strong></button>
        <div class="link">
          <a href="login.html"><strong>Already have an account</strong></a>
        </div>
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
